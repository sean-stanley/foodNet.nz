<md-card flex layout="column" align="left">
  <md-list flex>
    <md-subheader class="md-no-sticky">inputs</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="input in iOInputList.inputs">
      <i-o-avatar class="md-avatar" width="40"></i-o-avatar>
      <div class="md-list-item-text" layout="column">
        <h3>{{input.name}}</h3>
        <p>put connections here</p>
      </div>
    </md-list-item>
  </md-list>
</md-card>
