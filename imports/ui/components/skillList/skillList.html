<md-list flex>
  <md-subheader class="md-no-sticky">Skills</md-subheader>
  <md-list-item class="md-2-line" ng-repeat="skill in skillList.skills">
    <skill-avatar class="md-avatar" width="40"></skill-avatar>
    <div class="md-list-item-text" layout="column">
      <h3>{{skill.name}}</h3>
      <p>{{skill.level}} - {{skill.description}}</p>
    </div>
  </md-list-item>
</md-list>
